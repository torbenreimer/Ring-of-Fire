<div class="field">
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 6 }"
      src="../../assets/img/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 24px"
      src="../../assets/img/card_cover.png"
    />
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 24px"
      src="../../assets/img/{{ currentCard }}.png"
    />
  </div>
</div>
